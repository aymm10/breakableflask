name: Automatisation des tests DevSecOps
on: push
jobs:
  Dependances:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v4
 
     - name: Scan requirements.txt avec Trivy (non bloquant)
       run: |
         echo "Scan des dépendances avec Trivy (requirements.txt)…"
 
         docker run --rm -v "$PWD":/app -w /app aquasec/trivy:latest fs \
         --scanners vuln \
         --pkg-types library \
         --file-patterns 'pip:requirements\.txt' \
         --severity HIGH,CRITICAL \
         --exit-code 0 \
         --format table \
         /app
 
         echo "Le pipeline continue même si des vulnérabilités sont trouvées."
 
        
  Dockerfile:
   runs-on: ubuntu-latest
   needs: Dependances
   steps:
     - name: Checkout code
       uses: actions/checkout@v4
 
     - name: Analyse du Dockerfile avec Trivy (non bloquant)
       run: |
         echo "Analyse du Dockerfile (config scan)…"
 
         docker run --rm -v "$PWD":/app -w /app aquasec/trivy:latest config \
          --severity HIGH,CRITICAL \
          --exit-code 0 \
          --format table \
          /app
 
         echo "Le pipeline continue même si des problèmes sont détectés."
  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
      - name: Deploy
        run: |
          echo "Rien à faire ici. Votre application est prête à être déployée"
